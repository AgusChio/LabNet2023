<div class="border-bottom container-h1 m-auto mb-5">
    <h1 class="mt-5 mb-4 fs-1 fw-bold">Shippers</h1>
</div>


<div class="ms-5 mb-5 mt-5">
    <button type="button" class="btn btn-outline-light">
        Create a new Shippers <span class="iconify" data-icon="typcn:plus"></span>
    </button>
</div>

<div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef> Company Name </th>
            <td mat-cell *matCellDef="let shippers"> {{shippers.companyName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Phone </th>
            <td mat-cell *matCellDef="let shippers"> {{shippers.phone}} </td>
        </ng-container>
        
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let shippers"> 
                <button type="button" class="btn btn-outline-danger">
                    <span class="iconify" data-icon="solar:trash-bin-minimalistic-line-duotone"></span>
                </button>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let shippers">                         
                <button id="editButton_@supplier.SupplierID" type="button" class="btn btn-outline-secondary">
                    <span class="iconify" data-icon="ph:pencil-simple-line-duotone"></span>
                </button>
                <button class="btn btn-success">
                    <span class="iconify" data-icon="mingcute:check-2-fill"></span>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
